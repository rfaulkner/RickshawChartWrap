<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rickshaw Chart Using Factory</title>
</head>

<body>

<link type="text/css" rel="stylesheet" href="css/rickshaw.css">
<link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="css/legend.css">
<link type="text/css" rel="stylesheet" href="css/extensions.css">
<link type="text/css" rel="stylesheet" href="css/style.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="javascript/d3.v3.js"></script>
<script src="javascript/rickshaw.js"></script>
<script src="chart.js"></script>

<div style="clear:both">&nbsp;</div>
<div id="content">
    <form id="side_panel0" class="side_panel">
        <h1>Test Data</h1>
        <section>
            <div id="legend0"></div>
        </section>
        <section>
            <div class="menu">
                <h3>Resolution:</h3>
                <div class="cb-row">
                    <label for="daily">Daily</label>
                    <input id="daily" name="daily" type="checkbox" value="daily" />
                </div>
                <div class="cb-row">
                    <label for="hourly">Hourly</label>
                    <input id="hourly" name="hourly" type="checkbox" value="hourly" />
                </div>
            </div>
        </section>
    </form>
    <div id="chart_container0" class="chart_container">
        <div id="y_axis0" class="y_axis"></div>
        <div id="chart0" class="chart"></div>
        <div id="timeline0" class="timeline"></div>
        <div id="slider0" class="slider"></div>
        <div style="clear:both">&nbsp;</div>
        <a id="csv_link0">CSV Data</a>
    </div>
    <div id="chart_docs0" class="chart_docs"></div>
    <div style="clear:both">&nbsp;</div>
</div>

<script type="text/javascript">

    var series_data = [{
        'data': [
                {'x': 0, 'y': 20000},
                {'x': 1, 'y': 21000},
                {'x': 2, 'y': 22000},
                {'x': 3, 'y': 25000},
                {'x': 4, 'y': 25000},
                {'x': 5, 'y': 21000},
                {'x': 6, 'y': 20000},
                {'x': 7, 'y': 22000}
        ],
        'color': '#77AAAA',
        'name': 'Example Chart'
    }];

    // Build the Chart
    var annotations = [['2', "Test Annotation."]];
    var chart = chartFactory(0, series_data, 'line', "Example plot.", annotations);

    chart.graph.render();
    document.getElementById("csv_link0").href = "#";

</script>
</body>
</html>
